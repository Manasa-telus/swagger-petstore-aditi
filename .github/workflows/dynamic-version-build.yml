name: Dynamic Version Branch Workflow

# Trigger workflow on manual dispatch
on:
  workflow_dispatch:
    inputs:
      snapshot_version:
        description: 'The SNAPSHOT version to set in pom.xml'
        required: true

jobs:
  create_branch_update_version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      # Step 3: Create a new branch
      - name: Create New Branch
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -b dynamic-vars-tasks

      # Step 4: Update the pom.xml version with the snapshot_version
      - name: Update pom.xml Version
        run: |
          sed -i 's/<version>.*<\/version>/<version>${{ github.event.inputs.snapshot_version }}<\/version>/' pom.xml
          git add pom.xml
          git commit -m "Updated version to ${{ github.event.inputs.snapshot_version }}"

      # Step 5: Build the project with Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 6: Push the new branch to origin
      - name: Push New Branch
        run: |
          git push origin dynamic-vars-tasks

      # Step 7: Create a Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: dynamic-vars-tasks
          title: "Dynamic Variables Task - Version Update"
          body: "This PR updates the version in pom.xml to ${{ github.event.inputs.snapshot_version }}."
          base: main

  # Step 8: CodeQL Scanning on PR
  codeql:
    needs: create_branch_update_version
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Perform CodeQL Analysis
        run: |
          git checkout dynamic-vars-tasks
          ./gradlew assemble --scan
          github/codeql-action/analyze

  # Step 9: Merge PR to main branch
  merge_pr:
    needs: codeql
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Merge PR
        run: |
          # Automatically approve and merge the PR
          gh pr merge --squash --admin dynamic-vars-tasks --repo ${{ github.repository }}
